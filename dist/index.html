<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>雷霆战机 - Thunder Fighter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    h1 {
      color: #e94560;
      text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
      font-size: 2.5rem;
      letter-spacing: 4px;
    }
    
    #gameCanvas {
      border: 3px solid #e94560;
      border-radius: 8px;
      box-shadow: 
        0 0 20px rgba(233, 69, 96, 0.3),
        inset 0 0 50px rgba(0, 0, 0, 0.5);
      background-color: #0a0a1a;
    }
    
    .controls-info {
      color: #a0a0a0;
      text-align: center;
      font-size: 0.9rem;
    }
    
    .controls-info kbd {
      background: #333;
      padding: 2px 8px;
      border-radius: 4px;
      border: 1px solid #555;
      margin: 0 2px;
    }
  </style>
  <script type="module" crossorigin src="./js/main.CmjPnOte.js"></script>
</head>
<body>
  <div class="game-container">
    <h1>雷霆战机</h1>
    <canvas id="gameCanvas" width="480" height="800"></canvas>
    <div class="controls-info">
      <p>
        移动: <kbd>↑</kbd><kbd>↓</kbd><kbd>←</kbd><kbd>→</kbd> 或 <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> | 
        射击: <kbd>空格</kbd> 或 鼠标左键 | 
        暂停: <kbd>P</kbd>
      </p>
    </div>
  </div>
</body>
</html>
